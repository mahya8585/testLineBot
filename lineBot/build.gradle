group 'jp.maaya.linebot.test'


apply plugin: 'java'
apply plugin: 'spring-boot'
apply plugin: 'idea'
apply plugin: 'war'


sourceCompatibility = 1.8
targetCompatibility = 1.8

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.4.0.RELEASE'
    }
}

war {
    baseName = 'linebotTest'
    manifest {
        attributes 'Main-Class': 'jp.maaya.linebot.test'
    }
}

idea {
    module {
        inheritOutputDirs = false
        outputDir = file("$buildDir/classes/main/")
    }
}

repositories {
    mavenCentral()
}

configurations {
    providedRuntime
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:1.4.0.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf:1.4.0.RELEASE'
    compile 'org.projectlombok:lombok:1.16.10'

    testCompile 'junit:junit:4.11'
    testCompile 'org.springframework:spring-test:2.5'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.12'
}